id: WAF-SOV-080
title: "Dependency & Subprocessor Inventory"
pillar: "sovereign"
severity: "medium"
type: ['governance', 'supply-chain']
tags: ['supply-chain', 'subprocessor', 'dependencies']

description: >
  Maintain an inventory of dependencies/subprocessors; changes are reviewed and versioned.

rationale: >
  Sovereignty requires demonstrable control over jurisdictions, access, encryption keys, dependencies and the ability to exit.

implementation_guidance:
  - "Document scope, allowed regions and data classes."
  - "Enforce via policy-as-code and IaC guardrails wherever possible."
  - "Continuously detect drift and keep audit evidence versioned."

evidence:
  - kind: "architecture"
    description: "Architecture diagrams with trust boundaries and data flows."
  - kind: "iac"
    description: "Terraform code/plan/state showing effective configuration."
  - kind: "logs"
    description: "Audit logs demonstrating enforcement and privileged actions."
  - kind: "process"
    description: "Runbooks, reviews, drill reports and change records."

checks:
